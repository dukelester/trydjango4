{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Starter Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">



    <!-- Bootstrap core CSS -->
<link href=" {% static 'bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href=" {% static 'starter-template.css' %} " rel="stylesheet">
  </head>
  <body>


<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">


    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% if user.is_authenticated %}
          <li  class="nav-item">
               <a class="nav-link" aria-current="Add Post" href=" {% url 'add_post' %} ">Add Post</a>
          </li>
          <li  class="nav-item">
               <a class="nav-link" aria-current="Add Category" href=" {% url 'add_category' %} ">Add Category</a>
          </li>
            <li  class="nav-item">
               <a class="nav-link" aria-current="Logout" href=" {% url 'logout' %} ">Logout</a>
          </li>
            <li class="nav-item">
          <a class="nav-link" href="{% url 'biodata' %}">About</a>
        </li>


          {% else%}
          <li  class="nav-item">
               <a class="nav-link" aria-current="Register" href=" {% url 'register' %} ">Register</a>
          </li>
          <li  class="nav-item">
               <a class="nav-link" aria-current="Login" href=" {% url 'login' %} ">Login</a>
          </li>
          {% endif %}
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href=" {% url 'home' %} ">Home</a>
        </li>







      </ul>

    </div>
  </div>
</nav>

<main class="container">

  <div class="starter-template text-center py-5 px-3">
<p>  {% block content %}

    {% endblock %}</p>
  </div>


</main><!-- /.container -->


    <script src="bootstrap.bundle.min.js"></script>


  </body>
</html>
